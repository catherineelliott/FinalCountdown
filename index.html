<!DOCTYPE html>
<html>
<head>
    <title>Final Countdown</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h1 class="text-center">Final Countdown</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Weeks</th>
                <th>Days</th>
                <th>Hours</th>
                <th>Minutes</th>
                <th>Seconds</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="weeks"></td>
                <td id="days"></td>
                <td id="hours"></td>
                <td id="minutes"></td>
                <td id="seconds"></td>
            </tr>
            </tbody>
        </table>
        <h2 id="workingDays" class="text-center"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
